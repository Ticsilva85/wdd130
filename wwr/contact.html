<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us and White Water Rafting Company</title>
    <link href="styles/rafting.css" rel="stylesheet">
    <meta name="description" content="Contact White Water Rafting for questions, bookings, and adventure support.">
    <meta name="author" content="Tiago Cavalcante da Silva">
</head>

<body>
    <header>
        <img src="images/z-raftingcompas.jpg" alt="WWR logo">
        <nav class="header">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <h1>White Water Rafting Company</h1>

        <div class="address">
            <h3>123 Main River Street</h3>
            <h3>Kolob, California</h3>
            <h3>+1 999 999 9999</h3>
            <h3>info@whitewater.com</h3>
        </div>

        <div class="container">
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d12895.186154046347!2d-112.11033345059586!3d36.09844748046191!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-BR!2sbr!4v1764636984971!5m2!1spt-BR!2sbr"
                    width="600" height="450" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <form action="#" method="post">
                <fieldset>
                    <div class="item1">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Write your name">
                    </div>

                    <div class="item1">
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" placeholder="Write your email">
                    </div>

                    <div class="item2">
                        <label>Message Purpose</label>
                        <div class="msg">
                            <label><input type="radio" id="msgpurpose1" name="msgpurpose">General Inquiry</label>
                            <label><input type="radio" id="msgpurpose2" name="msgpurpose">Reservation Question</label>
                            <label><input type="radio" id="msgpurpose3" name="msgpurpose">Website Suggestion</label>
                        </div>
                    </div>

                    <div class="message">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="4" placeholder="Type here"></textarea>

                        <div class="subscribe">
                            <label>
                                <input type="checkbox" id="subscribe" name="subscribe">Please Subscribe me to the
                                monthly
                                newsletter</label>
                        </div>

                        <button type="submit">Get in touch!</button>
                    </div>

                </fieldset>
            </form>
        </div>

        <div class="employees">
            <h2>We are here to serve you</h2>

            <div class="team">
                <figure>
                    <img src="images/employees/employee-1.jpg" alt="Rafting Guide and Lifeguard">
                    <figcaption>
                        <span class="name">John Doe</span><br>
                        <span class="job">Professional Kayaker</span>
                    </figcaption>
                </figure>

                <figure>
                    <img src="images/employees/employee-2.jpg" alt="Equipment staff Leader">
                    <figcaption>
                        <span class="name">Frank Millano</span><br>
                        <span class="job">Equipment Manager</span>
                    </figcaption>
                </figure>

                <figure>
                    <img src="images/employees/employee-3.jpg" alt="Professional kayaker and Manager">
                    <figcaption>
                        <span class="name">Lindsey White</span><br>
                        <span class="job">CEO</span>
                    </figcaption>
                </figure>
            </div>

        </div>

    </main>

    <footer>
        <p>&copy; 2025 ðŸ’¦ White Water Rafting ðŸ’¦ Tiago Cavalcante</p>
        <nav class="socialmedia">
            <a href="#"><img src="images/instagram-square.svg" alt="Logotipo do Instagram"></a>
            <a href="#"><img src="images/facebook-square.svg" alt="Logotipo do Facebook"></a>
            <a href="#"><img src="images/youtube-square.svg" alt="Logotipo do Youtube"></a>

        </nav>
    </footer>
</body>

</html>
